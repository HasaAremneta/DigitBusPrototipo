<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="material.css">
</head>
<body>
    <div class="container">
        <img src="../img/LOGO_TOTEM.png" alt="Logo de la empresa" class="logo">
        <h2>Registro</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <input type="checkbox" id="show-password" onclick="togglePassword('password')"> Mostrar contraseña
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                <input type="checkbox" id="show-confirm-password" onclick="togglePassword('confirm-password')"> Mostrar contraseña
            </div>
            <button type="submit">Registrar</button>
        </form>
        <div class="extra-links">
            <p><a href="../Login/index.html">¿Ya tienes cuenta? Inicia sesión</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
