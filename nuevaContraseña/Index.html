<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="material.css">
</head>
<body>
    <div class="container">
        <img src="../img/LOGO_TOTEM.png" alt="Logo de la empresa" class="logo">
        <h2>Restablecer Contraseña</h2>
        <form id="reset-password-form">
            <div class="form-group">
                <label for="new-password">Nueva Contraseña:</label>
                <input type="password" id="new-password" name="new-password" placeholder="Ingresa tu nueva contraseña" required>
                <input type="checkbox" id="show-new-password" onclick="togglePassword('new-password')"> Mostrar contraseña
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu nueva contraseña" required>
                <input type="checkbox" id="show-confirm-password" onclick="togglePassword('confirm-password')"> Mostrar contraseña
            </div>
            <button type="submit">Restablecer Contraseña</button>
        </form>
    </div>
    <script src="nuevaContraseña.js"></script>
</body>
</html>
