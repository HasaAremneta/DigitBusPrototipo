<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Digitbus</title>
    <link rel="stylesheet" href="materia.css">
</head>
<body>
    <div class="login-container">
        <img src="../img/LOGO_TOTEM.png" alt="Logo de la empresa" class="logo">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="extra-links">
            <p><a href="../RegistosUsuarios/index.html">¿No tienes cuenta? Regístrate</a></p>
            <p><a href="../RecuperacionContrasena/recuperarContrasena.html">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
